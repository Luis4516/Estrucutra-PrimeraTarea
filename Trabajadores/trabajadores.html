<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabajo de una persona</title>
</head>
<body>
    <h1>Registro de Actividad</h1>
    <div>
        <h2>Entrada</h2>
        <label for="number">Hora</label>
        <input type="number" id="horaE">
        <label for="number">Minuto</label>
        <input type="number" id="minutoE">
        <label for="number">Segundo</label>
        <input type="number" id="segundoE">
    </div>
    <div>
        <h2>Salida</h2>
        <label for="number">Hora</label>
        <input type="number" id="horaS">
        <label for="number">Minuto</label>
        <input type="number" id="minutoS">
        <label for="number">Segundo</label>
        <input type="number" id="segundoS">
    </div>
    <button style="margin-top: 30px" id="btnCalcular">Obtener tiempo trabajado</button>
    <div id="resultado"></div>
</body>
<script src="main.js" type="module"></script>
</html>
